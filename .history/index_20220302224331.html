<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome link cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Diner</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <div class="header__top">
          <a class="header__logo" href="#">Diner</a>
          <div class="header__navbar">
            <form class="navbar__search">
              <input type="search" placeholder="Search here..." id="search" />
              <label for="search" class="fas fa-search"></label>
            </form>

            <div class="mode__container">
              <i class="fas fa-sun" id="dark"></i>
              <i class="gg-sun" id="light"></i>
            </div>

            <i class="fa fa-bars" id="menuButton"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
